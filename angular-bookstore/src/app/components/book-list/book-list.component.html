
<table>
    <thead>
      <tr>
          <th></th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of books">
        <img [src]="book.imageUrl" height="50"/>
        <td>{{ book.name }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.unitPrice | currency:'USD' }}</td>
      </tr>
    </tbody>
  </table>
